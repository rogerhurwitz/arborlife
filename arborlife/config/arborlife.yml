# 
# Per object default settings for arborlife
#

tree:
  # To set starting tree age using a truncated normal distribution
  age_init_mean: 10
  age_init_sd: 4
  age_init_min: 9
  age_init_max: .Inf

forest:
  # Extent of x and y dimensions of forest cell grid
  xdim: 500
  ydim: 500
  # Initial percentage of cells in forest with trees
  density_init: .01

eventloop:
  # Maximum number of years to run the simulation
  begin_date: "2019-12-01"
  finish_date: "2020-03-01"
  # finish_date: "2038-12-31"
